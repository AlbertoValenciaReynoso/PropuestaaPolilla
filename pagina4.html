<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PÁGINA GRACIOSA</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .contenedor-imagenes {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    margin-bottom: 20px;
  }

  .imagen {
    max-width: 100%;
    height: auto;
    margin: 0 10px; /* Añadir espacio entre las imágenes */
  }

  .gracioso {
    font-size: 2em;
    text-align: center;
    text-transform: uppercase;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="gracioso">
    Muy graciosa don comemierda
  </div>
  <div class="contenedor-imagenes">
    <img class="imagen" src="https://i.pinimg.com/564x/cd/e5/74/cde57407f778427829b1278c79f5e668.jpg" alt="Imagen 1">
    <img class="imagen" src="https://usagif.com/wp-content/uploads/gifs/monkey-23.gif" alt="Imagen 2">
  </div>
</body>
</html>
